<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx文件上传演示系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 24px;
            text-align: center;
            animation: slideDown 0.5s ease-out;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .header h1 svg {
            width: 32px;
            height: 32px;
            color: var(--primary-color);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-header svg {
            width: 24px;
            height: 24px;
            color: var(--primary-color);
        }

        .endpoint-list {
            list-style: none;
            display: grid;
            gap: 12px;
        }

        .endpoint-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-color);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .endpoint-item:hover {
            transform: translateX(4px);
            background: #f1f5f9;
        }

        .endpoint-item code {
            font-family: 'Monaco', 'Menlo', monospace;
            background: var(--primary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: var(--bg-color);
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: var(--primary-color);
            background: #eef2ff;
        }

        .upload-area svg {
            width: 64px;
            height: 64px;
            color: var(--primary-color);
            margin-bottom: 16px;
            transition: transform 0.3s;
        }

        .upload-area:hover svg {
            transform: scale(1.1);
        }

        .upload-area p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .upload-area .highlight {
            color: var(--primary-color);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            background: var(--bg-color);
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .upload-settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .batch-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .batch-controls .btn {
            flex: 1;
            min-width: 120px;
        }

        .file-list {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            background: var(--bg-color);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .file-item {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            animation: slideUp 0.3s ease-out;
            transition: all 0.2s;
        }

        .file-item:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }

        .file-item.completed {
            border-color: var(--success-color);
            background: #f0fdf4;
        }

        .file-item.error {
            border-color: var(--danger-color);
            background: #fef2f2;
        }

        .file-item-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .file-item-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            border-radius: 8px;
            flex-shrink: 0;
        }

        .file-item-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .file-item-icon.completed {
            background: linear-gradient(135deg, var(--success-color), #059669);
        }

        .file-item-icon.error {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
        }

        .file-item-info {
            flex: 1;
            min-width: 0;
        }

        .file-item-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 4px;
            word-break: break-all;
        }

        .file-item-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .file-item-status {
            font-size: 12px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .file-item-status.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .file-item-status.uploading {
            background: #dbeafe;
            color: #1e40af;
        }

        .file-item-status.paused {
            background: #fef3c7;
            color: #92400e;
        }

        .file-item-status.completed {
            background: #dcfce7;
            color: #166534;
        }

        .file-item-status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .file-item-progress {
            margin: 12px 0;
        }

        .file-item-progress-bar {
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .file-item-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), #8b5cf6);
            border-radius: 3px;
            transition: width 0.3s ease;
            position: relative;
        }

        .file-item-progress-fill.completed {
            background: linear-gradient(90deg, var(--success-color), #059669);
        }

        .file-item-progress-fill.error {
            background: linear-gradient(90deg, var(--danger-color), #dc2626);
        }

        .file-item-progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .file-item-progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 6px;
            font-size: 12px;
            color: var(--text-secondary);
            min-height: 20px;
        }

        .file-item-speed {
            display: flex;
            align-items: center;
            gap: 4px;
            min-width: 60px;
        }

        .file-item-speed svg {
            width: 14px;
            height: 14px;
        }

        .file-item-controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .file-item-controls .btn {
            padding: 6px 12px;
            font-size: 12px;
        }

        .file-item-controls .btn svg {
            width: 14px;
            height: 14px;
        }

        .file-item-result {
            margin-top: 12px;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .file-item-result.success {
            background: #dcfce7;
            color: #166534;
        }

        .file-item-result.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            color: white;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #f97316);
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            background: white;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            max-width: 400px;
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--danger-color);
        }

        .toast.warning {
            border-left: 4px solid var(--warning-color);
        }

        .toast svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .toast.success svg {
            color: var(--success-color);
        }

        .toast.error svg {
            color: var(--danger-color);
        }

        .toast.warning svg {
            color: var(--warning-color);
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .toast-message {
            color: var(--text-secondary);
            font-size: 13px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 22px;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .endpoint-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .resume-banner.active {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                Nginx文件上传演示系统
                <span class="badge">支持断点续传</span>
            </h1>
            <p>基于Nginx和Go微服务架构的高性能文件上传系统</p>
        </div>

        <div class="card">
            <div class="card-header">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
                <h3>系统组件</h3>
            </div>
            <ul class="endpoint-list">
                <li class="endpoint-item">
                    <strong>Nginx反向代理</strong>
                    <span class="badge" style="background: #dbeafe; color: #1e40af;">端口80</span>
                    <span class="badge" style="background: #ede9fe; color: #6d28d9;">upload_module</span>
                </li>
                <li class="endpoint-item">
                    <strong>认证服务</strong>
                    <span class="badge" style="background: #dbeafe; color: #1e40af;">端口8080</span>
                </li>
                <li class="endpoint-item">
                    <strong>文件处理服务</strong>
                    <span class="badge" style="background: #dbeafe; color: #1e40af;">端口8081</span>
                </li>
                <li class="endpoint-item">
                    <strong>演示服务</strong>
                    <span class="badge" style="background: #dbeafe; color: #1e40af;">端口8082</span>
                </li>
            </ul>
        </div>

        <div class="card">
            <div class="card-header">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
                <h3>可用端点</h3>
            </div>
            <ul class="endpoint-list">
                <li class="endpoint-item">
                    <code>GET /</code>
                    <span>当前页面</span>
                </li>
                <li class="endpoint-item">
                    <code>GET /demo/hello</code>
                    <span>Hello World消息</span>
                </li>
                <li class="endpoint-item">
                    <code>POST /upload</code>
                    <span>文件上传（需要认证）</span>
                    <span class="badge" style="background: #dcfce7; color: #166534;">断点续传</span>
                </li>
                <li class="endpoint-item">
                    <code>GET /health</code>
                    <span>健康检查</span>
                </li>
            </ul>
        </div>

        <div class="card">
            <div class="card-header">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                </svg>
                <h3>文件上传</h3>
            </div>

            <div class="upload-area" id="uploadArea">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <p>点击或拖拽文件到此处上传</p>
                <p class="highlight">支持多文件上传，最大 1GB</p>
                <input type="file" id="fileInput" multiple style="display: none;">
            </div>

            <div class="upload-settings">
                <div class="form-group">
                    <label for="token">认证Token</label>
                    <input type="text" id="token" value="Bearer valid-token" placeholder="Bearer your-token" required>
                </div>
                <div class="form-group">
                    <label for="description">文件描述</label>
                    <input type="text" id="description" value="测试文件" placeholder="输入文件描述" required>
                </div>
            </div>

            <div class="batch-controls">
                <button type="button" class="btn btn-primary" id="startAllBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    全部开始
                </button>
                <button type="button" class="btn btn-warning" id="pauseAllBtn" disabled>
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    全部暂停
                </button>
                <button type="button" class="btn btn-danger" id="clearAllBtn" disabled>
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    清空列表
                </button>
            </div>

            <div class="file-list" id="fileList">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <p>暂无文件，请选择文件开始上传</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 上传相关常量
        const UPLOAD_CONFIG = {
            CHUNK_SIZE: 1024 * 1024, // 1MB分块大小
            CONTINUE_DELAY: 100, // 继续上传延迟(ms)
            COMPLETE_DELAY: 2000 // 完成状态显示延迟(ms)
        };

        // 文件队列
        let fileQueue = [];

        // 获取DOM元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const startAllBtn = document.getElementById('startAllBtn');
        const pauseAllBtn = document.getElementById('pauseAllBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');

        // 工具函数：格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 工具函数：格式化速度
        function formatSpeed(bytesPerSecond) {
            return formatFileSize(bytesPerSecond) + '/s';
        }

        // 工具函数：显示Toast通知
        function showToast(title, message, type = 'info') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            let icon = '';
            if (type === 'success') {
                icon = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';
            } else if (type === 'error') {
                icon = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';
            } else if (type === 'warning') {
                icon = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>';
            }

            toast.innerHTML = `
                ${icon}
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                toast.style.transition = 'all 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        /**
         * 生成文件唯一ID
         */
        function generateFileId(file) {
            const data = file.name + file.size + file.lastModified;
            let hash = 0;
            for (let i = 0; i < data.length; i++) {
                const char = data.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return 'file_' + Math.abs(hash).toString(36);
        }

        /**
         * 生成会话ID
         */
        function generateSessionId(file) {
            return 'session_' + generateFileId(file);
        }

        /**
         * 添加文件到队列
         */
        function addFilesToQueue(files) {
            const token = document.getElementById('token').value;
            const description = document.getElementById('description').value;

            for (const file of files) {
                const fileId = generateFileId(file);

                // 检查文件是否已存在
                if (fileQueue.find(f => f.id === fileId)) {
                    continue;
                }

                const fileItem = {
                    id: fileId,
                    file: file,
                    session: generateSessionId(file),
                    token: token,
                    description: description,
                    status: 'pending', // pending, uploading, paused, completed, error
                    progress: 0,
                    uploadedBytes: 0,
                    startTime: null,
                    lastUploadedBytes: 0,
                    controller: null,
                    result: null
                };

                fileQueue.push(fileItem);
                createFileItemElement(fileItem);
            }

            updateBatchButtons();
            updateEmptyState();
        }

        /**
         * 创建文件项DOM元素
         */
        function createFileItemElement(fileItem) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'file-item';
            itemDiv.id = fileItem.id;

            itemDiv.innerHTML = `
                <div class="file-item-header">
                    <div class="file-item-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    <div class="file-item-info">
                        <div class="file-item-name">${fileItem.file.name}</div>
                        <div class="file-item-meta">
                            <span>${formatFileSize(fileItem.file.size)}</span>
                            <span>${fileItem.file.type || 'unknown'}</span>
                            <span class="file-item-status pending">待上传</span>
                        </div>
                    </div>
                </div>
                <div class="file-item-progress">
                    <div class="file-item-progress-bar">
                        <div class="file-item-progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="file-item-progress-info">
                        <span class="progress-percentage">0%</span>
                        <span class="progress-stats">0 / ${formatFileSize(fileItem.file.size)}</span>
                        <span class="file-item-speed">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            <span class="speed-text">0 KB/s</span>
                        </span>
                    </div>
                </div>
                <div class="file-item-controls">
                    <button type="button" class="btn btn-primary upload-btn">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        开始
                    </button>
                    <button type="button" class="btn btn-warning pause-btn" disabled>
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        暂停
                    </button>
                    <button type="button" class="btn btn-success resume-btn" disabled>
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        继续
                    </button>
                    <button type="button" class="btn btn-danger cancel-btn" disabled>
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                        取消
                    </button>
                    <button type="button" class="btn btn-danger delete-btn">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        删除
                    </button>
                </div>
                <div class="file-item-result" style="display: none;"></div>
            `;

            // 绑定按钮事件
            const uploadBtn = itemDiv.querySelector('.upload-btn');
            const pauseBtn = itemDiv.querySelector('.pause-btn');
            const resumeBtn = itemDiv.querySelector('.resume-btn');
            const cancelBtn = itemDiv.querySelector('.cancel-btn');
            const deleteBtn = itemDiv.querySelector('.delete-btn');

            uploadBtn.addEventListener('click', () => startUpload(fileItem.id, true));
            pauseBtn.addEventListener('click', () => pauseUpload(fileItem.id, true));
            resumeBtn.addEventListener('click', () => resumeUpload(fileItem.id, true));
            cancelBtn.addEventListener('click', () => cancelUpload(fileItem.id, true));
            deleteBtn.addEventListener('click', () => deleteFile(fileItem.id));

            fileList.appendChild(itemDiv);
        }

        /**
         * 更新文件项状态
         */
        function updateFileItemUI(fileItem) {
            const itemDiv = document.getElementById(fileItem.id);
            if (!itemDiv) return;

            const iconDiv = itemDiv.querySelector('.file-item-icon');
            const statusSpan = itemDiv.querySelector('.file-item-status');
            const progressFill = itemDiv.querySelector('.file-item-progress-fill');
            const progressPercent = itemDiv.querySelector('.progress-percentage');
            const progressStats = itemDiv.querySelector('.progress-stats');
            const speedText = itemDiv.querySelector('.speed-text');

            // 更新状态
            statusSpan.className = `file-item-status ${fileItem.status}`;
            switch (fileItem.status) {
                case 'pending':
                    statusSpan.textContent = '待上传';
                    break;
                case 'uploading':
                    statusSpan.textContent = '上传中';
                    break;
                case 'paused':
                    statusSpan.textContent = '已暂停';
                    break;
                case 'completed':
                    statusSpan.textContent = '已完成';
                    iconDiv.classList.add('completed');
                    progressFill.classList.add('completed');
                    break;
                case 'error':
                    statusSpan.textContent = '错误';
                    iconDiv.classList.add('error');
                    progressFill.classList.add('error');
                    break;
            }

            // 更新进度
            progressFill.style.width = fileItem.progress + '%';
            progressPercent.textContent = Math.round(fileItem.progress) + '%';
            progressStats.textContent = `${formatFileSize(fileItem.uploadedBytes)} / ${formatFileSize(fileItem.file.size)}`;

            // 更新速度
            if (fileItem.status === 'uploading' && fileItem.startTime) {
                const elapsed = (Date.now() - fileItem.startTime) / 1000;
                if (elapsed > 0 && fileItem.lastUploadedBytes !== fileItem.uploadedBytes) {
                    const speed = (fileItem.uploadedBytes - fileItem.lastUploadedBytes) / elapsed;
                    speedText.textContent = formatSpeed(speed);
                    fileItem.lastUploadedBytes = fileItem.uploadedBytes;
                    fileItem.startTime = Date.now();
                }
            } else if (fileItem.status === 'paused') {
                speedText.textContent = '已暂停';
            } else if (fileItem.status === 'completed') {
                speedText.textContent = '完成';
            }

            // 更新按钮状态
            const uploadBtn = itemDiv.querySelector('.upload-btn');
            const pauseBtn = itemDiv.querySelector('.pause-btn');
            const resumeBtn = itemDiv.querySelector('.resume-btn');
            const cancelBtn = itemDiv.querySelector('.cancel-btn');
            const deleteBtn = itemDiv.querySelector('.delete-btn');

            switch (fileItem.status) {
                case 'pending':
                    uploadBtn.disabled = false;
                    pauseBtn.disabled = true;
                    resumeBtn.disabled = true;
                    cancelBtn.disabled = true;
                    deleteBtn.disabled = false;
                    break;
                case 'uploading':
                    uploadBtn.disabled = true;
                    pauseBtn.disabled = false;
                    resumeBtn.disabled = true;
                    cancelBtn.disabled = false;
                    deleteBtn.disabled = false;
                    break;
                case 'paused':
                    uploadBtn.disabled = true;
                    pauseBtn.disabled = true;
                    resumeBtn.disabled = false;
                    cancelBtn.disabled = false;
                    deleteBtn.disabled = false;
                    break;
                case 'completed':
                    uploadBtn.disabled = true;
                    pauseBtn.disabled = true;
                    resumeBtn.disabled = true;
                    cancelBtn.disabled = true;
                    deleteBtn.disabled = false;
                    break;
                case 'error':
                    uploadBtn.disabled = false;
                    pauseBtn.disabled = true;
                    resumeBtn.disabled = true;
                    cancelBtn.disabled = true;
                    deleteBtn.disabled = false;
                    break;
            }
        }

        /**
         * 显示文件项结果
         */
        function showFileItemResult(fileItem, success, message) {
            const itemDiv = document.getElementById(fileItem.id);
            if (!itemDiv) return;

            const resultDiv = itemDiv.querySelector('.file-item-result');
            resultDiv.style.display = 'block';
            resultDiv.className = `file-item-result ${success ? 'success' : 'error'}`;
            resultDiv.textContent = message;
        }

        /**
         * 开始上传单个文件
         * @param {string} fileId - 文件ID
         * @param {boolean} updateBatch - 是否更新批量按钮（默认false）
         */
        function startUpload(fileId, updateBatch = false) {
            const fileItem = fileQueue.find(f => f.id === fileId);
            if (!fileItem) return;

            const token = document.getElementById('token').value;
            const description = document.getElementById('description').value;

            if (!token) {
                showToast('错误', '请输入认证Token', 'error');
                return;
            }

            if (!description) {
                showToast('错误', '请输入文件描述', 'error');
                return;
            }

            fileItem.token = token;
            fileItem.description = description;
            fileItem.status = 'uploading';
            fileItem.uploadedBytes = 0;
            fileItem.progress = 0;
            fileItem.startTime = Date.now();
            fileItem.lastUploadedBytes = 0;
            fileItem.controller = new AbortController();

            // 隐藏之前的结果
            const itemDiv = document.getElementById(fileId);
            const resultDiv = itemDiv.querySelector('.file-item-result');
            resultDiv.style.display = 'none';

            updateFileItemUI(fileItem);
            performUpload(fileItem);

            if (updateBatch) {
                updateBatchButtons();
            }
        }

        /**
         * 暂停上传
         * @param {string} fileId - 文件ID
         * @param {boolean} updateBatch - 是否更新批量按钮（默认false）
         */
        function pauseUpload(fileId, updateBatch = false) {
            const fileItem = fileQueue.find(f => f.id === fileId);
            if (!fileItem || fileItem.status !== 'uploading') return;

            fileItem.status = 'paused';
            updateFileItemUI(fileItem);

            if (updateBatch) {
                updateBatchButtons();
            }
        }

        /**
         * 继续上传
         * @param {string} fileId - 文件ID
         * @param {boolean} updateBatch - 是否更新批量按钮（默认false）
         */
        function resumeUpload(fileId, updateBatch = false) {
            const fileItem = fileQueue.find(f => f.id === fileId);
            if (!fileItem || fileItem.status !== 'paused') return;

            fileItem.status = 'uploading';
            fileItem.startTime = Date.now();
            fileItem.lastUploadedBytes = fileItem.uploadedBytes;

            // 确保 AbortController 存在
            if (!fileItem.controller) {
                fileItem.controller = new AbortController();
            } else if (fileItem.controller.signal.aborted) {
                fileItem.controller = new AbortController();
            }

            // 隐藏之前的结果
            const itemDiv = document.getElementById(fileId);
            const resultDiv = itemDiv.querySelector('.file-item-result');
            resultDiv.style.display = 'none';

            updateFileItemUI(fileItem);
            performUpload(fileItem);

            if (updateBatch) {
                updateBatchButtons();
            }
        }

        /**
         * 取消上传
         * @param {string} fileId - 文件ID
         * @param {boolean} updateBatch - 是否更新批量按钮（默认false）
         */
        function cancelUpload(fileId, updateBatch = false) {
            const fileItem = fileQueue.find(f => f.id === fileId);
            if (!fileItem) return;

            if (fileItem.controller) {
                fileItem.controller.abort();
            }

            fileItem.status = 'pending';
            fileItem.uploadedBytes = 0;
            fileItem.progress = 0;
            fileItem.controller = null;

            updateFileItemUI(fileItem);

            const itemDiv = document.getElementById(fileId);
            const resultDiv = itemDiv.querySelector('.file-item-result');
            resultDiv.style.display = 'none';

            if (updateBatch) {
                updateBatchButtons();
            }
        }

        /**
         * 删除文件
         */
        function deleteFile(fileId) {
            const fileItem = fileQueue.find(f => f.id === fileId);
            if (!fileItem) return;

            // 如果正在上传，先取消
            if (fileItem.controller) {
                fileItem.controller.abort();
            }

            // 从队列中移除
            fileQueue = fileQueue.filter(f => f.id !== fileId);

            // 移除DOM元素
            const itemDiv = document.getElementById(fileId);
            if (itemDiv) {
                itemDiv.style.opacity = '0';
                itemDiv.style.transform = 'translateX(20px)';
                itemDiv.style.transition = 'all 0.3s ease-out';
                setTimeout(() => itemDiv.remove(), 300);
            }

            // 更新状态
            updateBatchButtons();
            updateEmptyState();

            showToast('已删除', '文件已从列表中删除', 'info');
        }

        /**
         * 构建上传请求头
         */
        function buildUploadHeaders(fileItem, startByte, endByte, chunkSize) {
            return {
                'Authorization': fileItem.token,
                'Content-Disposition': `attachment; filename*=UTF-8''${encodeURIComponent(fileItem.file.name)}`,
                'Content-Type': 'application/octet-stream',
                'Content-Range': `bytes ${startByte}-${endByte}/${fileItem.file.size}`,
                'Session-ID': fileItem.session,
                'Content-Length': chunkSize.toString()
            };
        }

        /**
         * 执行文件上传
         */
        async function performUpload(fileItem) {
            if (fileItem.status !== 'uploading') return;

            try {
                if (fileItem.controller.signal.aborted) {
                    return;
                }
            } catch (e) {
                console.warn('检查 AbortController 状态时出错:', e);
            }

            try {
                const startByte = fileItem.uploadedBytes;
                const endByte = Math.min(startByte + UPLOAD_CONFIG.CHUNK_SIZE - 1, fileItem.file.size - 1);
                const fileSlice = fileItem.file.slice(startByte, endByte + 1);

                const headers = buildUploadHeaders(fileItem, startByte, endByte, fileSlice.size);

                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: headers,
                    body: fileSlice,
                    signal: fileItem.controller.signal
                });

                if (response.status === 201) {
                    // 继续上传
                    const rangeHeader = response.headers.get('Range');
                    if (rangeHeader) {
                        const match = rangeHeader.match(/(\d+)-(\d+)/);
                        if (match) {
                            fileItem.uploadedBytes = parseInt(match[2]) + 1;
                        } else {
                            fileItem.uploadedBytes = Math.min(startByte + UPLOAD_CONFIG.CHUNK_SIZE, fileItem.file.size);
                        }
                    } else {
                        fileItem.uploadedBytes = Math.min(startByte + UPLOAD_CONFIG.CHUNK_SIZE, fileItem.file.size);
                    }

                    fileItem.progress = (fileItem.uploadedBytes / fileItem.file.size) * 100;
                    updateFileItemUI(fileItem);

                    setTimeout(() => performUpload(fileItem), UPLOAD_CONFIG.CONTINUE_DELAY);
                    return;
                }

                // 上传完成
                if (response.ok || response.status === 200) {
                    fileItem.status = 'completed';
                    fileItem.progress = 100;
                    fileItem.uploadedBytes = fileItem.file.size;
                    updateFileItemUI(fileItem);

                    try {
                        const data = await response.json();
                        showFileItemResult(fileItem, true, JSON.stringify(data, null, 2));
                    } catch (e) {
                        showFileItemResult(fileItem, true, '上传成功');
                    }
                    showToast('上传成功', `${fileItem.file.name} 上传完成`, 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }

                updateBatchButtons();

            } catch (error) {
                if (error.name === 'AbortError') {
                    // 用户取消，不显示错误
                    return;
                }

                fileItem.status = 'error';
                updateFileItemUI(fileItem);
                showFileItemResult(fileItem, false, '上传失败: ' + error.message);
                showToast('上传失败', `${fileItem.file.name}: ${error.message}`, 'error');

                updateBatchButtons();
            }
        }

        /**
         * 更新批量操作按钮状态
         */
        function updateBatchButtons() {
            const hasPendingOrPaused = fileQueue.some(f => f.status === 'pending' || f.status === 'error' || f.status === 'paused');
            const hasUploading = fileQueue.some(f => f.status === 'uploading');
            const hasFiles = fileQueue.length > 0;

            startAllBtn.disabled = !hasPendingOrPaused;
            pauseAllBtn.disabled = !hasUploading;
            clearAllBtn.disabled = !hasFiles;
        }

        /**
         * 更新空状态显示
         */
        function updateEmptyState() {
            const emptyState = fileList.querySelector('.empty-state');
            if (fileQueue.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
            }
        }

        /**
         * 全部开始上传
         */
        function startAllUploads() {
            fileQueue.forEach(fileItem => {
                // 启动待上传、错误和已暂停的文件
                if (fileItem.status === 'pending' || fileItem.status === 'error' || fileItem.status === 'paused') {
                    startUpload(fileItem.id, false); // 传递false避免在循环中更新按钮
                }
            });
            // 循环结束后立即更新批量按钮
            updateBatchButtons();
        }

        /**
         * 全部暂停上传
         */
        function pauseAllUploads() {
            fileQueue.forEach(fileItem => {
                if (fileItem.status === 'uploading') {
                    pauseUpload(fileItem.id, false); // 传递false避免在循环中更新按钮
                }
            });
            // 循环结束后立即更新批量按钮
            updateBatchButtons();
        }

        /**
         * 清空列表
         */
        function clearAllFiles() {
            // 取消所有正在上传的文件
            fileQueue.forEach(fileItem => {
                if (fileItem.controller) {
                    fileItem.controller.abort();
                }
            });

            // 清空队列
            fileQueue = [];

            // 清空UI
            fileList.innerHTML = `
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <p>暂无文件，请选择文件开始上传</p>
                </div>
            `;

            updateBatchButtons();
        }

        // 事件监听器
        startAllBtn.addEventListener('click', startAllUploads);
        pauseAllBtn.addEventListener('click', pauseAllUploads);
        clearAllBtn.addEventListener('click', clearAllFiles);

        // 点击上传区域选择文件
        uploadArea.addEventListener('click', () => fileInput.click());

        // 文件选择处理
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                addFilesToQueue(Array.from(e.target.files));
                e.target.value = ''; // 清空input以允许重复选择相同文件
            }
        });

        // 拖拽上传支持
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                addFilesToQueue(Array.from(files));
            }
        });

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            updateBatchButtons();
        });
    </script>
</body>
